{% extends "blog/base.html" %}
{% load static %}
{% block content %}
  <main class="intro-section">
  <div class="container">
      <div id="movie-card-list">
          {% for post in post %}
            <div class="movie-card">
              <div class="movie-card__overlay" style="background-image: url('{{ post.image.url }}'); max-width: 100%; max-height: 100%; z-index: 99;"></div>
              <div class="movie-card__content">
                <div class="movie-card__header">
                  <h1 class="movie-card__title">{{ post.title }}</h1>
                  <h4 class="movie-card__info">{{ post.date_posted }}</h4>
                </div>
                <p class="movie-card__desc" style="overflow: hidden;display: -webkit-box;-webkit-line-clamp: 3;-webkit-box-orient: vertical;">{{ post.content }}</p>
                <a href="{% url 'post-detail' post.id %}"><button class="btn btn-outline movie-card__button" type="button">Read More...</button></a>
              </div>
            </div>
          {% endfor %}
      </div>
      <div class="grid">
          <div class="column-xs-12">
              <div class="controls">
                  <button class="previous" style="display: none;">
                  <button class="next" style="display: none;">     
              </div>
          </div>
      </div>
      </div>
  </div>
  </main>
{% endblock content %}
