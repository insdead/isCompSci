{% extends "blog/base.html" %}
{% load static %}
{% block content %}
  <main class="intro-section">
  <div class="container">
      <div id="movie-card-list">   
            <div class="movie-card">
              <div class="movie-card__overlay" style="background-image: url('{{ object.image.url }}'); max-width: 100%; max-height: 100%;"></div>
              <div class="movie-card__content">
                <div class="movie-card__header">
                  <h1 class="movie-card__title">{{ object.title }}</h1>
                  <h4 class="movie-card__info">{{ object.date_posted }}</h4>
                </div>
                <p class="movie-card__desc">{{ object.content }}</p>
              </div>
            </div>
      </div>
      <div class="grid">
          <div class="column-xs-12">
              <div class="controls">
                  <button class="previous" style="display: none;">
                  <button class="next" style="display: none;">     
              </div>
          </div>
      </div>
      </div>
  </div>
  </main>
{% endblock content %}
