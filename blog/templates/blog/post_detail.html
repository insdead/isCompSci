{% extends "blog/base.html" %}
{% load static %}
{% block content %}

<div class="card-wrapper">
	<div class="card">
		<div class=card-img style="background-image: url('{{ object.image.url }}'); max-width: 100%; max-height: 100%; background-repeat: no-repeat; background-size: contain;"></div>
		<div class=card-text>
            <div class=card-title>{{ object.title }}</div>
            <div class=card-title>{{ object.date_posted }}</div>
			<div class=card-description>{{ object.content|linebreaks }}</div>			
		</div>		
    </div>
    <div class="grid">
        <div class="column-xs-12">
            <div class="controls">
                <button class="previous" style="display: none;">
                <button class="next" style="display: none;">     
            </div>
        </div>
    </div>
</div>
{% endblock content %}
